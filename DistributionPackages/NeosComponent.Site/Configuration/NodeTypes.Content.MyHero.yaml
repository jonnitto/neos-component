'NeosComponent.Site:Content.MyHero':
  superTypes:
    'Neos.Neos:Content': true
    'NeosComponent.Site:Mixin.Image': true
    'NeosComponent.Site:Content.Text': true
  ui:
    label: MyHero
    # group: 'myhero'
    icon: icon-sticker-mule
    position: 300
    inlineEditable: true
    # ui:
    inspector:
      groups:
        myhero:
          label: 'My Hero Settings'
          icon: icon-sticker-mule
  properties:
# LEFT IMAGE #######
    # image:
    #   ui:
    #     label: 'my heroW image'
    #     # icon: icon-sticker-mule
    #     position: 350
    #     inspector:
    #       group: myhero

      # properties:
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'My Hero Image'
        reloadIfChange: true
        inspector:
          group: myhero
    alternativeText:
      type: string
      ui:
        label: 'Alternative Text'
        inspector:
          group: myhero
# CONTENT SECTION ########
    heroText:
      type: string
      ui:
        aloha:
          placeholder: 'enter text'
      options:
        silhouette: 'text.plain'
    heroTitle:
      type: string
      ui:
        aloha:
          placeholder: 'enter title'
      options:
        silhouette: 'text.free'
# RIGHTSIDE BUTTON ########
    buttonLink:
      type: string
      ui:
        label: 'My Hero Button Link'
        icon: icon-staylinked
        position: 10
        inspector:
          editor: 'Neos.Neos/Inspector/Editors/LinkEditor'
          group: myhero
    buttonLabel:
      ui:
        aloha:
          placeholder: 'button name'
      options:
        silhouette: 'text.plain'
